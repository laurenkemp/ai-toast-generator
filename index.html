<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,500;9..40,700&family=Taviraj:wght@200;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Toast Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Welcome to the
          <br />
          AI Toast Generator
          <br />
          <img src="images/gatsby-toast.gif" alt="Gatsby Toast" />
          Cheers!
        </h1>
      </header>
      <main>
        <form id="toast-generator">
          <input
            type="text"
            autofocus="on"
            required
            autocomplete="off"
            class="search-input"
            placeholder="What do you want to toast to?"
            id="user-instructions"
          />
          <input type="submit" class="search-button" />
        </form>
        <div id="toast" class="result hidden">✏️ Writing...</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://laurenkemp.dev" target="_blank"> Lauren Kemp</a>,
        open-sourced on
        <a
          href="https://github.com/laurenkemp/ai-toast-generator.git"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://www.netlify.com/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
